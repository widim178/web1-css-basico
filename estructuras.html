<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizacion de una pagina</title>
    <!--
    Tres formas de colocar CSS
    1- Utilizando un atributo llamado style
    2- Utilizando la etiqueta llamada style
    3- Utilizando un archivo propio de css, es decir, con extension CSS
    -->
    <style>
        p{
            color:slategrey; /* un comentario de css*/
        }
        h2{
            color:rgb(253, 255, 130); /*color de la letra*/
            background-color:rgb(155, 255, 225)/*fondo del elemento*/
        }
    </style>

    <!-- vinculacion con archivo de css-->
     <link rel="stylesheet" href="./estilos/styles.css">
</head>
<body>

    <!-- Encabezado de la pagina -->
     <header>
        <h1 style="color: rgb(79, 216, 170);"><i>Organizando la pagina</i></h1>
     </header>
     <!-- Contenido principal de la pagina -->
     <main>
        <h2>Productos</h2>
        <p>
            benja
        </p>
        <p id="nombre">
            perro

        </p>
        <p>

        </p>

     </main>
     <!--pie de la pagina-->
     <footer>

     </footer>
</body>
</html>
