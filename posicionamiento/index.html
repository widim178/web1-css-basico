    1.¿Cuál es la diferencia principal entre position relative y position absolute?
    1. la diferencia es que el posicionamiento relativo permite desplazar un elemento desde su posicion original, usando top, bottom, left o right. en cambio el posicionamineto absoluto permite colocar un elemento en una posicion dentro de su contenedor.

    2.¿Qué valor de position se utiliza por defecto para los elementos HTML?
    2. el valor por defecto es, position: static

    3.¿Qué propiedad se utiliza para establecer la capa de apilamiento de elementos superpuestos?
    3. la propiedad que se utiliza es, fixed

    4.¿Cuándo se utiliza position fixed en CSS?
    4. fixed en css se utiliza cuando queremos que el elemento se mantega fijo en la pagina. al desplazarnos, el elemento se mantendra fijamente en su posicion asignada.

    5.¿Cómo se comporta un elemento con position sticky al desplazarse?
    5. se comporta de forma que, al scrollear sigue en su posicion hasta quedarse fijamente en le top de la pagina.

    6.¿Cuál es el valor de position adecuado para un elemento que se desea que siga el flujo normal del documento?
    6. estatic, es adecuado para que siga con el flujo normal del documento

    7.¿Cuál es la forma más común de mover un elemento con position relative?
    7. la forma comun de mover un elemento es con: bottom, top, right o left

    8.¿En qué casos se puede utilizar z-index para controlar el orden de apilamiento de elementos?
    8. se utiliza cuando se quiere que un elemento este por encima del otro

    9.¿Qué sucede cuando dos elementos tienen el mismo valor de z-index? Prueba su resultado y responde.
    9. lo que sucede es que tienen el mismo valor z-index, en la pagina quedan uno por encima de otro.

   10.¿Cuál es la principal diferencia entre position sticky y position fixed?
   10. la diferencia es que el sticky al scrollear quedara fijamente en el top de la pagina, y fixed, quedara el elemento fijo en la posicion asignada
